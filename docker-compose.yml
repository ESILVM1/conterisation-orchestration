services:
  # --- APPLICATION DJANGO ---
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_web
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 ecommerce.wsgi:application
    volumes:
      - static_volume:/app/staticfiles:rw
      - media_volume:/app/static/images:rw
      - db_data:/app/db:rw
      - app_logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - ecommerce_network
      - monitoring_bridge
    restart: unless-stopped

  # --- SERVEUR WEB NGINX ---
  nginx:
    image: nginx:alpine
    container_name: ecommerce_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-full.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/media:ro
      - nginx_logs:/var/log/nginx
      - app_logs:/app/logs
    depends_on:
      - web
    networks:
      - ecommerce_network
      - monitoring_bridge
    restart: unless-stopped

  # --- LOGGING: ELASTICSEARCH ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ecommerce_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elk/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - ecommerce_network
      - monitoring_bridge
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # --- LOGGING: KIBANA ---
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: ecommerce_kibana
    volumes:
      - ./elk/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    ports:
      - "5601:5601"
    networks:
      - ecommerce_network
      - monitoring_bridge
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # --- LOGGING: LOGSTASH ---
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    ports:
      - "5044:5044"
      - "5000:5000"
    volumes:
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - ecommerce_network
      - monitoring_bridge
    restart: unless-stopped

  # --- LOGGING: FILEBEAT ---
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: ecommerce_filebeat
    user: root
    volumes:
      - ./elk/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - nginx_logs:/var/log/nginx:ro
      - app_logs:/var/log/ecommerce:ro
      - filebeat_data:/usr/share/filebeat/data
    networks:
      - ecommerce_network
      - monitoring_bridge
    depends_on:
      elasticsearch:
        condition: service_healthy
      nginx:
        condition: service_started
    restart: unless-stopped

  # --- MONITORING: CADVISOR ---
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: ecommerce_cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro # <--- AJOUTÉ ICI
    networks:
      - ecommerce_network
      - monitoring_bridge
    restart: unless-stopped

# --- RÉSEAUX ---
networks:
  ecommerce_network:
    driver: bridge
  monitoring_bridge:
    external: true

# --- VOLUMES ---
volumes:
  db_data:
  static_volume:
  media_volume:
  es_data:
  filebeat_data:
  nginx_logs:
  app_logs: