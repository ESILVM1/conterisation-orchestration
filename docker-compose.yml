version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: ecommerce_db
    environment:
      POSTGRES_DB: ${DB_NAME:-ecommerce_db}
      POSTGRES_USER: ${DB_USER:-django_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-django_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-django_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_web
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 ecommerce.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/static/images
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE=postgresql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-ecommerce_db}
      - DB_USER=${DB_USER:-django_user}
      - DB_PASSWORD=${DB_PASSWORD:-django_pass}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ecommerce_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: ecommerce_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - ecommerce_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  ecommerce_network:
    driver: bridge
