user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Format de log JSON pour Elasticsearch
    log_format json_combined escape=json
      '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time"'
      '}';

    # Désactiver l'access_log par défaut, on le définit au niveau server
    access_log off;

    sendfile        on;
    keepalive_timeout  65;

    upstream django {
        server web:8000;
    }

    server {
        listen 80;
        server_name localhost;
        client_max_body_size 10M;
        
        # Activer l'access_log avec format JSON uniquement pour ce server
        access_log /var/log/nginx/access.log json_combined;

        # Redirection HTTPS (décommenter en production)
        # return 301 https://$server_name$request_uri;

        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            types {
                text/css css;
                application/javascript js;
                image/png png;
                image/jpeg jpg jpeg;
                image/gif gif;
                application/font-woff woff;
                application/font-woff2 woff2;
            }
            autoindex off;
        }

        location /images/ {
            alias /media/;
            expires 7d;
            add_header Cache-Control "public";
            autoindex off;
        }

        location / {
            proxy_pass http://django;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
